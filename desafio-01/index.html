<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Cadastre-se</h1>

        <p>É rápido e fácil</p>

        <hr />

        <div class="full-name">
          <input type="text" name="name" id="name" placeholder="Name" />

          <input
            type="text"
            name="sobrenome"
            id="sobrenome"
            placeholder="Last name"
          />
        </div>

        <input
          type="email"
          name="email"
          id="email"
          placeholder="Cellphone or email"
        />

        <input
          type="password"
          name="password"
          id="password"
          placeholder="New password"
        />
        <p class="small-text"><small>Data de nascimento</small></p>
        <input type="date" name="" id="" />

        <div class="gender">
          <p class="small-text"><small>Gênero</small></p>

          <label for="feminino">Feminino</label>
          <input type="radio" name="gender" id="feminino" value="feminino" />

          <label for="masculino">Masculino</label>
          <input type="radio" name="gender" id="masculino" value="masculino" />

          <label for="personalizado">Personalizado</label>
          <input
            type="radio"
            name="gender"
            id="personalizado"
            value="personalizado"
          />
        </div>

        <button type="submit">Cadastre-se</button>
      </form>
    </main>
  </body>
</html>
